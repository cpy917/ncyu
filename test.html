<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>喜歡的歌</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #2d1e3f;
            color: white;
        }
        h2 {
            font-weight: bold;
        }
        .scrolling-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 1rem;
        }
        .video-card {
            width: 240px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .video-card:hover {
            transform: scale(1.05);
            z-index: 2;
        }
        .video-card-img {
            object-fit: cover;
            width: 100%;
            height: 180px;
        }
        .bg-purple {
            background-color: #6b4c8a !important;
        }
        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background-color: rgba(106, 79, 139, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .scroll-btn:hover {
            background-color: #8c67b1;
        }
        .scroll-btn.left {
            left: -10px;
        }
        .scroll-btn.right {
            right: -10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">喜歡的歌</h2>
    <div class="position-relative">
        <div id="videoWrapper" class="scrolling-wrapper d-flex flex-nowrap">
            <div class="video-card flex-shrink-0 me-3"
                 data-bs-toggle="modal"
                 data-bs-target="#videoModal"
                 data-id="YtaXeacGtN0"
                 data-title="黃子弘凡 - 青火">
                <div class="card bg-dark text-white border-0 shadow-sm">
                    <img src="https://img.youtube.com/vi/YtaXeacGtN0/0.jpg"
                         class="video-card-img" alt="黃子弘凡 - 青火">
                    <div class="card-img-overlay d-flex align-items-end p-2"
                         style="background: rgba(0,0,0,0.4);">
                        <h5 class="card-title mb-0">黃子弘凡 - 青火</h5>
                    </div>
                </div>
            </div>
            <div class="video-card flex-shrink-0 me-3"
                 data-bs-toggle="modal"
                 data-bs-target="#videoModal"
                 data-id="cID_JmSjl00"
                 data-title="黄子弘凡 - 除了快乐禁止入内">
                <div class="card bg-dark text-white border-0 shadow-sm">
                    <img src="https://img.youtube.com/vi/cID_JmSjl00/0.jpg"
                         class="video-card-img" alt="黄子弘凡 - 除了快乐禁止入内">
                    <div class="card-img-overlay d-flex align-items-end p-2"
                         style="background: rgba(0,0,0,0.4);">
                        <h5 class="card-title mb-0">黄子弘凡 - 除了快乐禁止入内</h5>
                    </div>
                </div>
            </div><div class="video-card flex-shrink-0 me-3"
                 data-bs-toggle="modal"
                 data-bs-target="#videoModal"
                 data-id="1SUiJzpKPBc"
                 data-title="黄子弘凡 - Waking Now">
                <div class="card bg-dark text-white border-0 shadow-sm">
                    <img src="https://img.youtube.com/vi/1SUiJzpKPBc/0.jpg"
                         class="video-card-img" alt="黄子弘凡 - Waking Now">
                    <div class="card-img-overlay d-flex align-items-end p-2"
                         style="background: rgba(0,0,0,0.4);">
                        <h5 class="card-title mb-0">黄子弘凡 - Waking Now</h5>
                    </div>
                </div>
            </div>
            <div class="video-card flex-shrink-0 me-3"
                 data-bs-toggle="modal"
                 data-bs-target="#videoModal"
                 data-id="S7sXsjCg3Dc"
                 data-title="周杰倫 - 告白氣球">
                <div class="card bg-dark text-white border-0 shadow-sm">
                    <img src="https://img.youtube.com/vi/S7sXsjCg3Dc/0.jpg"
                         class="video-card-img" alt="周杰倫 - 告白氣球">
                    <div class="card-img-overlay d-flex align-items-end p-2"
                         style="background: rgba(0,0,0,0.4);">
                        <h5 class="card-title mb-0">周杰倫 - 告白氣球</h5>
                    </div>
                </div>
            </div>
            <div class="video-card flex-shrink-0 me-3"
                 data-bs-toggle="modal"
                 data-bs-target="#videoModal"
                 data-id="vG2PNdI8axo"
                 data-title="周杰倫 - 告白氣球">
                <div class="card bg-dark text-white border-0 shadow-sm">
                    <img src="https://img.youtube.com/vi/vG2PNdI8axo/0.jpg"
                         class="video-card-img" alt="周杰倫 - 告白氣球">
                    <div class="card-img-overlay d-flex align-items-end p-2"
                         style="background: rgba(0,0,0,0.4);">
                        <h5 class="card-title mb-0">周杰倫 - 告白氣球</h5>
                    </div>
                </div>
            </div>
            <div class="video-card flex-shrink-0 me-3"
                 data-bs-toggle="modal"
                 data-bs-target="#videoModal"
                 data-id="vG2PNdI8axo"
                 data-title="周杰倫 - 告白氣球">
                <div class="card bg-dark text-white border-0 shadow-sm">
                    <img src="https://img.youtube.com/vi/vG2PNdI8axo/0.jpg"
                         class="video-card-img" alt="周杰倫 - 告白氣球">
                    <div class="card-img-overlay d-flex align-items-end p-2"
                         style="background: rgba(0,0,0,0.4);">
                        <h5 class="card-title mb-0">周杰倫 - 告白氣球</h5>
                    </div>
                </div>
            </div>



        </div>

        <!-- 左右滑動按鈕 -->
        <button class="scroll-btn left" onclick="scrollCards(-1, 'videoWrapper')">
            <i class="bi bi-chevron-left"></i>
        </button>
        <button class="scroll-btn right" onclick="scrollCards(1, 'videoWrapper')">
            <i class="bi bi-chevron-right"></i>
        </button>
    </div>
</div>
<!-- Modal 播放影片 -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-purple text-white">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="videoModalLabel">正在播放</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="關閉"></button>
            </div>
            <div class="modal-body text-center">
                <div class="ratio ratio-16x9">
                    <iframe id="youtubePlayer" src="" title="YouTube video player"
                            allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const videoModal = document.getElementById('videoModal');
    const youtubePlayer = document.getElementById('youtubePlayer');

    videoModal.addEventListener('show.bs.modal', event => {
        const trigger = event.relatedTarget;
        const videoId = trigger.getAttribute('data-id');
        const title = trigger.getAttribute('data-title');
        youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        document.getElementById('videoModalLabel').innerText = title;
    });

    videoModal.addEventListener('hidden.bs.modal', () => {
        youtubePlayer.src = "";
    });

    function scrollCards(direction, wrapperId) {
        const wrapper = document.getElementById(wrapperId);
        const scrollAmount = 300;
        wrapper.scrollBy({
            left: direction * scrollAmount,
            behavior: 'smooth'
        });
    }
    
</script>
</body>
</html>
